name: pyrat
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - loguru
  - tqdm
  - onnxruntime
  - pip=21.2.4
  - onnx
  - psutil
  - pytest
  - pillow
  - pytorch:torchvision
  - pytorch:pytorch>=2.2
  - pytorch:pytorch-cuda=11.8
  - gitpython
  - matplotlib
  - pyvis
  - configargparse
  - pydocstyle
  - protobuf==3.20.*
  - numpy>=1.22.3
  - pip:
      - opencv-python
      - scipy
      - tensorflow>=2.7
      - foolbox~=3.3.3
      - onnx2torch~=1.4.1
      - cvxpy[CBC]>=1.2.0
      - cvxpy[CLARABEL]>=1.2.0
      - onnxsim
      - networkx
      - pyparsing
      - trace-events

